<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Pomodoro</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <meta name="description" content="Pomodoro timer, temporizador estilo pomodoro">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-svg">

    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button 
            data-action="toggle-mode"
            id="toggle-mode">
            <span class="sr-only">Ativar light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <section id="timer">
            <spam id="minutes">00</spam>
            <spam>:</spam>
            <spam id="seconds">00</spam>
        </section>
        <section id="controls" class="flex">
            <button 
                data-action="toggleRunning"
                class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button 
                data-action="toggleRunning"
                class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>   
            <button 
                data-action="set"
                class="ph ph-timer secondary">
                <span class="sr-only">Ajustar contador</span>
            </button> 
            <button 
                data-action="reset"
                class="ph ph-stop-circle secondary">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-none secondary">
                <span class="sr-only">Parar música</span>
            </button>
            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-high">
                <span class="sr-only">Tocar música</span>
            </button>
        </section>
    </div>
</body>
</html>
